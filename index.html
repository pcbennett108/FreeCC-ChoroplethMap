<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choropleth Map</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h2 id="title">United States Educational Attainment</h2>
    <h4 id="description">
      Percentage of adults age 25 and older with a bachelor's degree or higher
      (2010-2014)
    </h4>
    <svg id="canvas"></svg>
    <svg id="legend">
      <g>
        <rect x="10" y="0" width="40" height="40" fill="tomato"></rect>
        <text x="60" y="20" fill="Black">10% or less</text>
      </g>
      <g>
        <rect x="10" y="40" width="40" height="40" fill="orange"></rect>
        <text x="60" y="60" fill="Black">Between 11% and 20%</text>
      </g>
      <g>
        <rect x="10" y="80" width="40" height="40" fill="yellow"></rect>
        <text x="60" y="100" fill="Black">Between 21% and 30%</text>
      </g>
      <g>
        <rect x="10" y="120" width="40" height="40" fill="lightgreen"></rect>
        <text x="60" y="140" fill="Black">Between 31% and 45%</text>
      </g>
      <g>
        <rect x="10" y="160" width="40" height="40" fill="limegreen"></rect>
        <text x="60" y="180" fill="Black">46% and above</text>
      </g>
    </svg>
  </body>
  <script defer src="/script.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
